<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - Event Management Platform</title>
    <link rel="stylesheet" href="dashboard-student.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="logo">
                <i class="fas fa-calendar-alt logo-icon"></i>
                <span class="logo-text">EventHub</span>
            </div>
        </div>

        <div class="sidebar-menu">
            <div class="menu-item active" data-section="overview">
                <i class="fas fa-chart-pie"></i>
                <span>Overview</span>
            </div>
            <div class="menu-item" data-section="browse-events">
                <i class="fas fa-search"></i>
                <span>Browse Events</span>
            </div>
            <div class="menu-item" data-section="my-events">
                <i class="fas fa-calendar-check"></i>
                <span>My Events</span>
            </div>
            <div class="menu-item" data-section="update-profile">
                <i class="fas fa-user-cog"></i>
                <span>Update Profile</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="top-bar">
            <div class="page-title">
                <h1 id="page-title"><i class="fas fa-tachometer-alt"></i> Student Dashboard</h1>
                <p>Welcome back, John Doe! | CS21B001 | Computer Science Engineering</p>
            </div>
            <div class="user-profile">
                <i class="fas fa-user-circle" style="font-size: 2.5rem; color: var(--primary);"></i>
                <button class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <!-- Overview Section -->
        <div id="overview-section" class="content-section active">
            <!-- Dashboard Cards -->
            <div class="dashboard-cards">
                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Active Events</div>
                        <div class="card-icon events">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                    </div>
                    <div class="card-value">0</div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Applied Events</div>
                        <div class="card-icon applied">
                            <i class="fas fa-clock"></i>
                        </div>
                    </div>
                    <div class="card-value">0</div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <div class="card-title">Total Events</div>
                        <div class="card-icon total-events">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                    </div>
                    <div class="card-value">0</div>
                </div>
            </div>
        </div>

        <!-- Browse Events Section -->
        <div id="browse-events-section" class="content-section">
            <div class="section-container">
                <!-- Search and Filters -->
                <div class="search-filter-section">
                    <div class="search-box">
                        <i class="fas fa-search"></i>
                        <input type="text" placeholder="Search for events..." id="eventSearch">
                    </div>
                    <select class="filter-select" id="categoryFilter">
                        <option value="all">All Categories</option>
                        <option value="technical">Technical</option>
                        <option value="business">Business</option>
                        <option value="workshop">Workshop</option>
                        <option value="seminar">Seminar</option>
                    </select>
                    <select class="filter-select" id="statusFilter">
                        <option value="all">All Status</option>
                        <option value="open">Open</option>
                        <option value="upcoming">Upcoming</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>

                <!-- Events Grid -->
                <div class="events-grid">
                    <!-- Events will be loaded dynamically -->
                </div>
            </div>
        </div>

        <!-- My Events Section -->
        <div id="my-events-section" class="content-section">
            <div class="section-container">
                <!-- Filter Tabs -->
                <div class="filter-tabs">
                    <div class="filter-tab active" data-filter="all" onclick="filterMyEvents('all')">All Events</div>
                    <div class="filter-tab" data-filter="upcoming" onclick="filterMyEvents('upcoming')">Upcoming</div>
                    <div class="filter-tab" data-filter="completed" onclick="filterMyEvents('completed')">Completed</div>
                    <div class="filter-tab" data-filter="saved" onclick="filterMyEvents('saved')">Saved</div>
                </div>

                <!-- My Events List -->
                <div class="my-events-list">
                    <!-- Events will be loaded dynamically -->
                </div>
            </div>
        </div>

        <!-- Update Profile Section -->
        <div id="update-profile-section" class="content-section">
            <div class="section-container">
                <div class="profile-form">
                    <div class="form-group">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" class="form-input" readonly>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" class="form-input" readonly>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" class="form-input">
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="studentId">Student ID</label>
                            <input type="text" id="studentId" class="form-input" readonly>
                        </div>
                        <div class="form-group">
                            <label for="major">Major</label>
                            <input type="text" id="major" class="form-input" readonly>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="university">University</label>
                        <input type="text" id="university" class="form-input" readonly>
                    </div>

                    <div class="form-actions">
                        <button class="btn btn-primary">Save Changes</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../public/js/dashboard-student.js"></script>
</body>
</html>
